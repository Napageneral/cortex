    - name_contains: "Prendergast"
      entity_type: Person
      
    - name_contains: "Adams"
      entity_type: Person

  optional:
    # Companies mentioned
    - name_contains: "Capital One"
      entity_type: Company
    - name_contains: "JPMorgan"
      entity_type: Company
    # Locations
    - name_contains: "Bayport"
      entity_type: Location
    # Other people
    - name_contains: "Lauren Taylor"
